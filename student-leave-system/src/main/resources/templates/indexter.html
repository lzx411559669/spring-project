<script>
    function del(vacationid) {
        var r =confirm("确定删除此假条记录？");
        if (!r){
            return;
        }
        fetch("/del?vacationid="+vacationid).then(res=>res.json())
            .then(res=>{
                if(res){
                    alert("删除成功");
                    window.location.href="/vacationlist";
                }
            })

    }
    function addclass(classname) {
        var dom = document.querySelector('.'+classname);
        console.log(dom);
        dom.classList.add("active");
        console.log(dom.className)
    }
    function approve(vacationId) {
        var r =confirm("确定批准此假条？");
        if (!r){
            return;
        }
        fetch("/approve?vacationId="+vacationId).then(res=>res.json())
            .then(res=>{
                if (res){
                    alert("成功批准！")
                    window.location.href="/dealing";
                }
            })

    }
    function notapprove(vacationId) {
        fetch("/notapprove?vacationId="+vacationId).then(res=>res.json())
            .then(res=>{
                if (res){
                    alert("不允批准成功！")
                    window.location.href="/dealing";
                }
            })

    }
</script>
